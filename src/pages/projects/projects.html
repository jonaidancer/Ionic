<ion-header>

  <ion-navbar>
    <ion-title>projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let project of projects"(click)="test(project)">
  <img src="img/image-1.jpeg"/>
 
  <ion-card-content>
     <img [src]="project.image">
     
    <ion-card-title>
      {{project.name}}
      </ion-card-title>
    {{project.description}}
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
