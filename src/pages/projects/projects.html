
<ion-header>

  <ion-navbar>
    <ion-title>projects</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-card *ngFor="let project of projects | async">
    <ion-card-content>
      <img src="img/image-1.jpeg"/>
      <img [src]="project.image">
      
      <ion-card-title>
        {{project.name}}
        </ion-card-title>
      {{project.description}}
      <p>
        Taking your farts into consideration since 1981
      </p>
    </ion-card-content>
  </ion-card>
  <form (submit)="addProject()">
    <input type="text" name="description" [(ngModel)]="newProject.description">
    <input type="text" name="name" [(ngModel)]="newProject.name">
    <input type="text" name="image " [(ngModel)]="newProject.image">
    <button type="submit" ion-button block >Add Project</button>
  </form>
  </ion-content>
